name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
      - name: Add secret file
        run: echo $SECRETS_FILE_CONTENT | base64 -d > lib/information.dart
        env:
          SECRETS_FILE_CONTENT: ${{ secrets.INFORMATION_DART }}
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
#      - name: Build App Bundle
#        run: flutter build appbundle --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk ./ToGather.apk
#      - name: Rename App Bundle
#        run: mv build/app/outputs/bundle/release/app-release.aab ./pickaboo.aab
      - name: Archive APK
        uses: actions/upload-artifact@v1
        with:
          name: android-build
          path: ./ToGather.apk
